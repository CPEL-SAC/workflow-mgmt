name: Deploy to GKE (GitOps)

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      project_id:
        required: true
        type: string
      region:
        required: false
        type: string
        default: 'us-central1'
      gke_cluster:
        required: true
        type: string
      gke_zone:
        required: false
        type: string
        default: 'us-central1'
    secrets:
      gcp_credentials:
        required: true
      manifests_pat:
        required: true

env:
  MANIFESTS_REPO: CPEL-SAC/manifiestos-kubernetes

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      full_image: ${{ steps.meta.outputs.full_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.gcp_credentials }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ inputs.region }}-docker.pkg.dev --quiet

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION="${SHORT_SHA}-${TIMESTAMP}"
          FULL_IMAGE="${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/${{ inputs.service_name }}/${{ inputs.service_name }}:${VERSION}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Image: ${FULL_IMAGE}"

      - name: Build Docker image
        run: |
          docker build \
            --file dockerfile \
            --tag ${{ steps.meta.outputs.full_image }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.full_image }}

          docker tag ${{ steps.meta.outputs.full_image }} \
            ${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/${{ inputs.service_name }}/${{ inputs.service_name }}:latest
          docker push ${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/${{ inputs.service_name }}/${{ inputs.service_name }}:latest

          echo "âœ… Image pushed successfully"

  update-manifests:
    name: Update Manifests (GitOps)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout manifests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFESTS_REPO }}
          token: ${{ secrets.manifests_pat }}
          path: manifests

      - name: Update image tag in deployments
        working-directory: manifests/${{ inputs.project_id }}/${{ inputs.service_name }}/k8s
        run: |
          NEW_IMAGE="${{ needs.build-and-push.outputs.full_image }}"

          echo "ðŸ”„ Updating image to: ${NEW_IMAGE}"

          # Update deployment.yaml
          sed -i "s|image: ${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/${{ inputs.service_name }}/${{ inputs.service_name }}:.*|image: ${NEW_IMAGE}|g" deployment.yaml
          echo "ðŸ“„ Updated deployment.yaml:"
          grep "image:" deployment.yaml

          # Update deployment-job.yaml if exists
          if [ -f "deployment-job.yaml" ]; then
            sed -i "s|image: ${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/${{ inputs.service_name }}/${{ inputs.service_name }}:.*|image: ${NEW_IMAGE}|g" deployment-job.yaml
            echo "ðŸ“„ Updated deployment-job.yaml:"
            grep "image:" deployment-job.yaml
          fi

      - name: Commit and push manifest changes
        working-directory: manifests
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add .

          if git diff --staged --quiet; then
            echo "âš ï¸ No changes to commit"
            exit 0
          fi

          git commit -m "chore(${{ inputs.service_name }}): update image to ${{ needs.build-and-push.outputs.image_tag }}

          Source commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          git push origin main

          echo "âœ… Manifests repository updated"

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: [build-and-push, update-manifests]

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.gcp_credentials }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ inputs.gke_cluster }} \
            --region ${{ inputs.gke_zone }} \
            --project ${{ inputs.project_id }}

      - name: Checkout manifests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFESTS_REPO }}
          token: ${{ secrets.manifests_pat }}
          ref: main
          path: manifests

      - name: Apply manifests to GKE
        working-directory: manifests/${{ inputs.project_id }}/${{ inputs.service_name }}/k8s
        run: |
          echo "ðŸš€ Applying manifests to GKE cluster..."

          # Get namespace from deployment.yaml using simple grep
          NAMESPACE=$(grep "namespace:" deployment.yaml | head -1 | awk '{print $2}')
          echo "ðŸ“ Detected namespace: ${NAMESPACE}"

          if [ -z "$NAMESPACE" ]; then
            NAMESPACE="default"
            echo "âš ï¸ No namespace found, using default"
          fi

          # Apply deployment.yaml
          kubectl apply -f deployment.yaml
          echo "â³ Waiting for rollout of ${{ inputs.service_name }}..."
          kubectl rollout status deployment/${{ inputs.service_name }} -n ${NAMESPACE} --timeout=300s

          # Apply deployment-job.yaml if exists
          if [ -f "deployment-job.yaml" ]; then
            kubectl apply -f deployment-job.yaml
            echo "â³ Waiting for rollout of ${{ inputs.service_name }}-jobs..."
            kubectl rollout status deployment/${{ inputs.service_name }}-jobs -n ${NAMESPACE} --timeout=300s
          fi

          echo "âœ… Deployment completed successfully"

      - name: Verify deployment
        working-directory: manifests/${{ inputs.project_id }}/${{ inputs.service_name }}/k8s
        run: |
          NAMESPACE=$(grep "namespace:" deployment.yaml | head -1 | awk '{print $2}')
          if [ -z "$NAMESPACE" ]; then
            NAMESPACE="default"
          fi

          echo "ðŸ“‹ Deployment status (${{ inputs.service_name }}):"
          kubectl get deployment ${{ inputs.service_name }} -n ${NAMESPACE} -o wide

          echo ""
          echo "ðŸ“‹ Pods status (${{ inputs.service_name }}):"
          kubectl get pods -n ${NAMESPACE} -l app=${{ inputs.service_name }} -o wide

          # Verify jobs deployment if exists
          if [ -f "deployment-job.yaml" ]; then
            echo ""
            echo "ðŸ“‹ Deployment status (${{ inputs.service_name }}-jobs):"
            kubectl get deployment ${{ inputs.service_name }}-jobs -n ${NAMESPACE} -o wide

            echo ""
            echo "ðŸ“‹ Pods status (${{ inputs.service_name }}-jobs):"
            kubectl get pods -n ${NAMESPACE} -l app=${{ inputs.service_name }}-jobs -o wide
          fi

      - name: Summary
        run: |
          echo "## ðŸš€ GKE Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ needs.build-and-push.outputs.full_image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Cluster** | ${{ inputs.gke_cluster }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Manifests Path** | ${{ inputs.project_id }}/${{ inputs.service_name }}/k8s |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
